---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: basic-app-workload
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                workloadName: basic-app
                workloadPath: apps/basic-app
                environment: dev
              selector:
                matchExpressions:
                  - key: akuity.io/argo-cd-cluster-name
                    operator: In
                    values: [aic-aimlops-eks-dev]
                  # - key: enable_basic_app
                  #   operator: In
                  #   values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                environment: staging
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                environment: prod
  template:
    metadata:
      name: workload-{{name}}-{{values.workloadName}}
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.workloads_repo_url}}'
          targetRevision: '{{metadata.annotations.workloads_repo_revision}}'
          path: '{{values.workloadPath}}/overlays/{{values.environment}}'
      destination:
        # namespace: '{{values.workloadName}}-{{values.environment}}'
        name: '{{name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true 
        retry:
          backoff:
            duration: 1m
          limit: 60