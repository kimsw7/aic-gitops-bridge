apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: aic-demo-api-appset
  namespace: aic-demo-api
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            enable_app: "true"
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: '{{metadata.annotations.addons_repo_url}}'
        # path: '{{metadata.annotations.addons_repo_basepath}}{{metadata.annotations.addons_repo_path}}'
        path: 'aic-k8s-workloads/apps/aic-demo-api'
        targetRevision: '{{metadata.annotations.addons_repo_revision}}'
        helm:
          valueFiles:
            - $values/aic-demo-api/values.yaml
      destination:
        name: '{{name}}'
        namespace: aic-demo-api
      syncPolicy:
        automated:
          prune: true
          selfHeal: true

