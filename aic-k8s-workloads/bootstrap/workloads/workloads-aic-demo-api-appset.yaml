apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: aic-demo-api-appset
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            enable_app: "true"
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: '{{metadata.annotations.addons_repo_url}}'
        path: 'aic-k8s-workloads/apps/aic-demo-api/overlays/prod'  # ✅ kustomization.yaml 있는 위치
        targetRevision: '{{metadata.annotations.addons_repo_revision}}'
      destination:
        name: '{{name}}'
        namespace: aic-demo-api
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
